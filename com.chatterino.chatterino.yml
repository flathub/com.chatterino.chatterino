app-id: com.chatterino.chatterino
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: chatterino
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
cleanup:
  - /include
modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=filesystem,locale,iostreams,program_options,regex,random,thread,headers,filesystem,container
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install link=static variant=release cxxflags='-fPIE
        -fstack-protector-strong -D_FORTIFY_SOURCE=2' --layout=system
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.85.0/source/boost_1_85_0.tar.gz
        sha256: be0d91732d5b0cc6fbb275c7939974457e79b54d6f07ce2e3dfdd68bef883b0b
    cleanup:
      - /lib
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dvapi=false
      - -Dgtk_doc=false
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/gir-1.0
      - /share/man
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.4.tar.xz
        sha256: 163d08d783be6d4ab9a979ceb5a4fecbc1d9660d3c34168c581301cd53912b20
  - name: qtkeychain
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/frankosterfeld/qtkeychain/archive/refs/tags/0.14.3.tar.gz
        sha256: a22c708f351431d8736a0ac5c562414f2b7bb919a6292cbca1ff7ac0849cb0a7
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DLIB_INSTALL_DIR=/app/lib
      - -DBUILD_TRANSLATIONS=NO
      - -DBUILD_WITH_QT6=ON
  - name: chatterino
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_SYSTEM_QTKEYCHAIN=ON
      - -DBUILD_WITH_QT6=ON
      - -DCHATTERINO_UPDATER=OFF
    sources:
      - type: git
        url: https://github.com/Chatterino/chatterino2.git
        commit: bdc12ff
        disable-shallow-clone: true
        disable-fsckobjects: true
        x-checker-data:
          type: git
          tag-pattern: ^(nightly-build)$
    post-install:
      - install -Dm755 ./resources/icon.png /app/share/icons/hicolor/256x256/apps/com.chatterino.chatterino.png
      - install -Dm755 ./resources/com.chatterino.chatterino.appdata.xml /app/share/metainfo/com.chatterino.chatterino.appdata.xml
  - name: nightly-modes
    buildsystem: simple
    build-commands:
      - install -D modes /app/bin/modes
    sources:
      - type: file
        path: modes
