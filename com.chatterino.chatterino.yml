app-id: com.chatterino.chatterino
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: chatterino
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --device=dri
  - --env=QT_QPA_PLATFORM=xcb
  - --talk-name=org.freedesktop.Flatpak
cleanup:
  - /include
modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=filesystem,locale,iostreams,program_options,regex,random,thread,headers,filesystem
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install link=static variant=release cxxflags='-fPIE
        -fstack-protector-strong -D_FORTIFY_SOURCE=2' --layout=system
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.76.0/source/boost_1_76_0.tar.gz
        sha256: 7bd7ddceec1a1dfdcbdb3e609b60d01739c38390a5f956385a12f3122049f0ca
    cleanup:
      - /lib
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dvapi=false
      - -Dgtk_doc=false
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/gir-1.0
      - /share/man
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.20/libsecret-0.20.4.tar.xz
        sha256: 325a4c54db320c406711bf2b55e5cb5b6c29823426aa82596a907595abb39d28
  - name: qtkeychain
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/frankosterfeld/qtkeychain/archive/v0.13.2.tar.gz
        sha256: 20beeb32de7c4eb0af9039b21e18370faf847ac8697ab3045906076afbc4caa5
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DLIB_INSTALL_DIR=/app/lib
      - -DBUILD_TRANSLATIONS=NO
  - name: chatterino
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_SYSTEM_QTKEYCHAIN=ON
    sources:
      - type: git
        url: https://github.com/Chatterino/chatterino2.git
        commit: 4d8b623
        disable-shallow-clone: true
        disable-fsckobjects: true
        x-checker-data:
          type: git
          tag-pattern: ^(nightly-build)$
    post-install:
      - install -Dm755 ./resources/icon.png /app/share/icons/hicolor/256x256/apps/com.chatterino.chatterino.png
      - install -Dm755 ./resources/com.chatterino.chatterino.appdata.xml /app/share/metainfo/com.chatterino.chatterino.appdata.xml
  - name: nightly-modes
    buildsystem: simple
    build-commands:
      - install -D modes /app/bin/modes
    sources:
      - type: file
        path: modes
